<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
	  <link rel="stylesheet" type="text/css" href="Registro de atendimento.css" />
  </head>
  <body>
    <h1>Registro de Atendimento</h1>
    <p>Por favor, preencha todos os campos deste formulário </p>
    <form>
      <fieldset>
        <div>
            <label>Nome <input type="text" name="nome" required /></label>
        </div>

         <div>
            <label>Telefone <input type="text" name="telefone" required /></label>
        </div>

      <div>
        <label>Marca <input type="text" name="marca" required /></label>
    </div>

    <div>
        <label>Modelo <input type="text" name="modelo" required /></label>
    </div>
     
    <div>
      <label>Peça <input type="text" name="peça" required /></label>
    </div>
    
    <div>
      <label>Observação 
        <textarea id="observação" name="observação"></textarea>
        </label>
    </div>

      </fieldset>
      
    </fieldset>
    <input type="submit" value="Registrar" /> 

    </form>
  </body>
</html>
